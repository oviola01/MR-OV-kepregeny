<!DOCTYPE html>
<html lang="hu" style="background-image: url(pics/form.gif);">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Űrlap</title>
</head>
<body>
    <div class="main">
        <div class="container-1">
            <div class="box-1">
            <h1>ŰRLAP</h1>
            </div>

        </div>
            
        <div class="container-2">
            <div class="con2-box-1">

                <h3 class="side_kon_szoveg">Út a Főoldalra</h3>

            <form action="index.html">
                <button class="button-36" role="button">Főoldal</button>
            </form>

            <p class="side_kon_szoveg">Itt mehetsz vissza a főoldalra</p>

            </div>
            <div class="con2-box-2">
            <h3>Mustajbasic Rafet Űrlap</h3>
            <!-- IDE KELL MAJD CSINÁLNI AZ ŰRLAPOT-->

            <div class="urlap_elem">
                <h5>Beviteli mező</h5>
                <input type='text'>
            </div>

            <div class="urlap_elem">
                <h5>checkbox</h5>
                <input type='checkbox'> 1 <br>
                <input type='checkbox'> 2 <br> 
                <input type='checkbox'> 3 <br>
                <input type='checkbox'> 4 <br>
            </div>

            <div class="urlap_elem">
                <h5>rádiógomb</h5>
                <input type='radio' name='gender'> 1 <br>
                <input type='radio' name='gender'> 2
            </div>

            <div class="urlap_elem">
                <h5>fájl</h5>
                <input type='file'>
            </div>

            <div class="urlap_elem">
                <h5>Szám</h5>
                <input type='number'>
            </div>

            <div class="urlap_elem">
                <h5>range</h5>
                <input type='range'>
            </div>

            <div class="urlap_elem">
                <h5>dátum</h5>
                <input type='date'>
            </div>
            
            <div class="urlap_elem">
                <h5>szín</h5>
                <input type='color'>
            </div>

            <div class="urlap_elem">
                <select>
                    <option>---Válassz!--- </option>
                    <option>Biológia       </option>
                    <option>Fizika         </option>
                    <option>Földrajz       </option>
                    <option>Kémia          </option>
                </select>
            </div>

            <div class="urlap_elem">
                <textarea cols=40 rows=4></textarea>
            </div>

            </div>
            <div class="con2-box-3">

            
                <h3 class="side_kon_szoveg">Út a Képregényhez</h3>

            <form action="kepregeny.html">
                <button class="button-36" role="button">Képregény</button>
            </form>

            <p class="side_kon_szoveg">Itt nézheted Meg Viola Képregényét</p>

            </div>
        </div>
        
        <div class="container-3">
            <div class="container-3-box">
            <p>FlexBox</p>
            </div>

        </div>
    </div>
</body>
</html>
